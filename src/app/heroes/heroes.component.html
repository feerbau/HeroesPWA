<div class="container">
    <h2>Search a hero</h2>
    <div class="form-inline">
        <div class="form-group mb-2">
            <input placeholder="Write a Hero Name or ID" [(ngModel)]="heroName" class="form-control">
        </div>
        <div class="form-group mb-2">
            <button class="btn btn-info" type="submit" (click)="findHero()">
                <i class="bi bi-search"></i>
                Search
            </button>
        </div>
    </div>
    <div class="container mb-5">
        <ul *ngFor="let hero of heroes" class="list-group">
            <li class="list-group-item">
                <a [routerLink]="['/hero-detail', hero.id]" style="text-decoration: none; color: #000;">
                    {{hero.name}}
                </a>
            </li>
        </ul>
    </div>
</div>
